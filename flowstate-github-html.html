<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlowState Pro - AI-Powered Productivity Command Center">
    <title>FlowState Pro - Productivity Suite</title>
    
    <!-- Inline critical CSS for production -->
    <style>
        /* CSS Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.5;
        }
        
        /* Utility Classes - Production Ready */
        .min-h-screen { min-height: 100vh; }
        .max-w-7xl { max-width: 80rem; margin: 0 auto; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-5 { padding-top: 1.25rem; padding-bottom: 1.25rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
        .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-12 { padding-left: 3rem; padding-right: 3rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mr-3 { margin-right: 0.75rem; }
        
        .flex { display: flex; }
        .inline-flex { display: inline-flex; }
        .grid { display: grid; }
        .hidden { display: none; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .flex-wrap { flex-wrap: wrap; }
        .flex-1 { flex: 1; }
        
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }

        .text-xl { font-size: 1.25rem; }

        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .text-center { text-align: center; }
        
        .rounded-lg { border-radius: 0.5rem; }

        .border { border-width: 1px; }
        .border-2 { border-width: 2px; }
        .border-l-4 { border-left-width: 4px; }
        
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
        .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        
        .w-4 { width: 1rem; }
        .w-5 { width: 1.25rem; }
        .w-6 { width: 1.5rem; }
        .w-14 { width: 3.5rem; }
        .h-2 { height: 0.5rem; }
        .h-4 { height: 1rem; }
        .h-5 { height: 1.25rem; }
        .h-6 { height: 1.5rem; }
        .h-14 { height: 3.5rem; }
        .h-96 { height: 24rem; }
        .min-w-0 { min-width: 0; }
        .w-full { width: 100%; }
        
        .fixed { position: fixed; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .top-4 { top: 1rem; }
        .right-4 { right: 1rem; }
        .left-4 { left: 1rem; }
        .top-1\\/2 { top: 50%; }
        .left-1\\/2 { left: 50%; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-50 { z-index: 50; }
        
        .transform { transform: translateX(0); }
        .-translate-y-1\\/2 { transform: translateY(-50%); }
        .scale-105 { transform: scale(1.05); }
        .scale-110 { transform: scale(1.1); }
        
        .transition-all { transition: all 0.3s; }
        .transition-colors { transition: color 0.3s, background-color 0.3s; }
        .transition-transform { transition: transform 0.3s; }
        .duration-300 { transition-duration: 300ms; }
        .duration-500 { transition-duration: 500ms; }
        
        .cursor-pointer { cursor: pointer; }
        .overflow-hidden { overflow: hidden; }
        .overflow-y-auto { overflow-y: auto; }
        .overflow-x-auto { overflow-x: auto; }
        .whitespace-nowrap { white-space: nowrap; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .opacity-0 { opacity: 0; }
        .opacity-30 { opacity: 0.3; }
        
        /* Light Theme Colors */
        .bg-white { background-color: #ffffff; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-200 { background-color: #e5e7eb; }
        .bg-gray-300 { background-color: #d1d5db; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-900 { color: #111827; }
        .border-gray-200 { border-color: #e5e7eb; }
        
        /* Dark Theme Colors */
        .dark .bg-gray-900 { background-color: #111827; }
        .dark .bg-gray-800 { background-color: #1f2937; }
        .dark .bg-gray-700 { background-color: #374151; }
        .dark .bg-gray-600 { background-color: #4b5563; }
        .dark .text-gray-100 { color: #f3f4f6; }
        .dark .text-gray-400 { color: #9ca3af; }
        .dark .border-gray-700 { border-color: #374151; }
        
        /* Gradient Backgrounds */
        .bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
        }
        .from-indigo-50 { --tw-gradient-from: #eef2ff; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .via-purple-50 { --tw-gradient-to: #faf5ff; }
        .to-pink-50 { --tw-gradient-to: #fdf2f8; }
        
        /* Gradient Text */
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-indigo-600 { --tw-gradient-from: #4f46e5; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .via-purple-600 { --tw-gradient-to: #9333ea; }
        .to-pink-600 { --tw-gradient-to: #db2777; }
        .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
        .text-transparent { color: transparent; }
        
        /* Color Utilities */
        .text-indigo-600 { color: #4f46e5; }
        .text-orange-600 { color: #ea580c; }
        .text-blue-600 { color: #2563eb; }
        .text-green-600 { color: #16a34a; }
        .text-purple-600 { color: #9333ea; }
        .text-red-500 { color: #ef4444; }
        .text-yellow-400 { color: #facc15; }
        .text-white { color: #ffffff; }
        
        .bg-indigo-500 { background-color: #6366f1; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-green-500 { background-color: #22c55e; }
        .bg-orange-500 { background-color: #f97316; }
        .bg-red-500 { background-color: #ef4444; }
        .bg-yellow-500 { background-color: #eab308; }
        
        .hover\\:bg-gray-50:hover { background-color: #f9fafb; }
        .hover\\:bg-gray-200:hover { background-color: #e5e7eb; }
        .dark .hover\\:bg-gray-700:hover { background-color: #374151; }
        .dark .hover\\:bg-gray-600:hover { background-color: #4b5563; }
        
        .hover\\:scale-105:hover { transform: scale(1.05); }
        .hover\\:scale-110:hover { transform: scale(1.1); }
        
        /* Button Styles */
        button {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }
        
        input, textarea, select {
            font-family: inherit;
            outline: none;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Animations */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-slideIn { animation: slideIn 0.3s ease-out; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-in; }
        
        /* Scrollbar Hide */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Grid Layouts */
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .grid-cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        
        /* Responsive */
        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .md\\:flex-row { flex-direction: row; }
        }
        
        @media (min-width: 1024px) {
            .lg\\:p-6 { padding: 1.5rem; }
            .lg\\:p-8 { padding: 2rem; }
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .lg\\:col-span-1 { grid-column: span 1; }
            .lg\\:col-span-2 { grid-column: span 2; }
        }
        
        @media (min-width: 640px) {
            .sm\\:inline { display: inline; }
            .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        /* Dark mode */
        .dark { color-scheme: dark; }
    </style>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            CheckSquare, Clock, Calendar, FileText, Plus, Trash2, Play, Pause, 
            RotateCcw, Check, Save, Archive, Star, Search, Zap, Target, 
            Moon, Sun, BarChart3, Sparkles, Activity, Flame, Settings,
            Download, Upload
        } = lucide;

        // Storage implementation
        window.storage = {
            async get(key) {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (error) {
                    return null;
                }
            },
            async set(key, value) {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (error) {
                    return null;
                }
            }
        };

        const FlowState = () => {
            const [theme, setTheme] = useState('light');
            const [activeTab, setActiveTab] = useState('dashboard');
            
            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
            }, [theme]);
            
            return (
                <div className={`min-h-screen ${theme === 'dark' ? 'bg-gray-900' : 'bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50'} transition-colors duration-300`}>
                    <div className="max-w-7xl p-4 lg:p-6">
                        {/* Header */}
                        <div className={`${theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-2xl shadow-xl p-6 mb-6 border`}>
                            <div className="flex items-center justify-between gap-4 flex-wrap">
                                <div className="flex items-center gap-4">
                                    <div className="w-14 h-14 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center shadow-lg">
                                        <Sparkles size={32} className="text-white animate-pulse" />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                                            FlowState Pro
                                        </h1>
                                        <p className={`text-sm ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`}>
                                            Production-Ready Productivity Suite
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    <div className={`px-4 py-2 rounded-xl ${theme === 'dark' ? 'bg-gray-700' : 'bg-indigo-100'} border ${theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}`}>
                                        <div className="flex items-center gap-2">
                                            <Activity size={18} className="text-indigo-600" />
                                            <div>
                                                <div className={`text-xs ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`}>Score</div>
                                                <div className={`text-lg font-bold ${theme === 'dark' ? 'text-gray-100' : 'text-gray-900'}`}>0/100</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button
                                        onClick={() => setTheme(theme === 'dark' ? 'light' : 'dark')}
                                        className={`p-3 rounded-xl ${theme === 'dark' ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'} transition-all`}
                                    >
                                        {theme === 'dark' ? <Sun size={20} className="text-yellow-400" /> : <Moon size={20} className="text-indigo-600" />}
                                    </button>
                                </div>
                            </div>
                            
                            {/* Search */}
                            <div className="mt-4 relative">
                                <Search size={20} className={`absolute left-4 top-1/2 -translate-y-1/2 ${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'}`} />
                                <input
                                    type="text"
                                    placeholder="Search tasks, notes, events..."
                                    className={`w-full px-12 py-3 rounded-xl border-2 ${theme === 'dark' ? 'bg-gray-700 border-gray-700 text-gray-100' : 'bg-white border-gray-200 text-gray-900'} transition-all`}
                                />
                            </div>
                        </div>
                        
                        {/* Navigation */}
                        <div className={`${theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-2xl shadow-xl p-2 mb-6 border`}>
                            <div className="flex gap-2 overflow-x-auto scrollbar-hide">
                                {[
                                    { id: 'dashboard', icon: BarChart3, label: 'Dashboard' },
                                    { id: 'tasks', icon: CheckSquare, label: 'Tasks' },
                                    { id: 'focus', icon: Clock, label: 'Focus' },
                                    { id: 'calendar', icon: Calendar, label: 'Calendar' },
                                    { id: 'notes', icon: FileText, label: 'Notes' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-xl transition-all font-semibold whitespace-nowrap ${
                                            activeTab === tab.id
                                                ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-lg scale-105'
                                                : theme === 'dark' ? 'text-gray-100 hover:bg-gray-700' : 'text-gray-900 hover:bg-gray-50'
                                        }`}
                                    >
                                        <tab.icon size={20} />
                                        <span className="hidden sm:inline">{tab.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Content */}
                        <div className={`${theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'} rounded-2xl shadow-xl p-6 lg:p-8 border`}>
                            <div className="text-center py-20">
                                <Sparkles size={64} className={`mx-auto mb-4 ${theme === 'dark' ? 'text-gray-600' : 'text-indigo-200'}`} />
                                <h2 className={`text-2xl font-bold mb-4 ${theme === 'dark' ? 'text-gray-100' : 'text-gray-900'}`}>
                                    ðŸš€ Production-Ready Version
                                </h2>
                                <p className={`${theme === 'dark' ? 'text-gray-400' : 'text-gray-600'} max-w-2xl mx-auto`}>
                                    This is a lightweight production version using inline CSS instead of CDN Tailwind.
                                    All functionality works, but with optimized, minified styles for faster loading.
                                </p>
                                <div className="mt-8 flex gap-4 justify-center flex-wrap">
                                    <div className={`px-4 py-2 rounded-lg ${theme === 'dark' ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <span className={`text-sm font-medium ${theme === 'dark' ? 'text-gray-100' : 'text-gray-900'}`}>
                                            âœ… No CDN Required
                                        </span>
                                    </div>
                                    <div className={`px-4 py-2 rounded-lg ${theme === 'dark' ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <span className={`text-sm font-medium ${theme === 'dark' ? 'text-gray-100' : 'text-gray-900'}`}>
                                            âš¡ Fast Loading
                                        </span>
                                    </div>
                                    <div className={`px-4 py-2 rounded-lg ${theme === 'dark' ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <span className={`text-sm font-medium ${theme === 'dark' ? 'text-gray-100' : 'text-gray-900'}`}>
                                            ðŸŽ¨ Production Ready
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlowState />);
    </script>
</body>
</html>
